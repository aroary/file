<!DOCTYPE html>
<html>
    <head>
        <title>File</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"/>
        <meta name="description" content="Online file storage with web10"/>
        <meta name="keywords" content="web10,file,storage">
        <meta name="author" content="aroary"/>
        <meta property="og:title" content="File">
		<meta property="og:type" content="website">
		<meta property="og:image" content="https://aroary.com/media/pfp.png">
		<meta property="og:url" content="https://aroary.com/file">
		<meta property="og:description" content="Online file storage with web10">
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="./style.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/web10-npm/wapi.js"></script>
        <script src="./script.js" defer></script>
    </head>
    <body>
        <header>
            <button id="auth" title="web10">log in</button>
            <span id="message">app not started</span>
        </header>
        <main>
            <input id="lineWrap" type="checkbox" name="lw" onclick="lw()">
            <label for="lw">line wrap</label>
            <input id="checkSpelling" type="checkbox" name="cs" onclick="cs()">
            <label for="cs">check spelling</label>
            <input id="darkMode" type="checkbox" name="dm" onclick="dm()">
            <label for="dm">dark mode</label>
            <input id="renderView" type="checkbox" name="rv" onclick="rv()">
            <label for="rv">render view</label>
            <br>
            <table>
                <tr>
                    <td id="cFile"><textarea id="file" placeholder="..." spellcheck="false"></textarea></td>
                    <td>
                        <div id="view">
                            <button onclick="render(mime.options[mime.selectedIndex].value)">render</button>
                            <label for="render">:</label>
                            <select id="mime" name="render">
                                <option disabled>text</option>
                                <option value="text/plain" selected>txt</option>
                                <option value="text/html">html</option>
                                <option disabled>image</option>
                                <option value="image/png">png</option>
                                <option value="image/jpg">jpg</option>
                                <option value="image/webp">webp</option>
                                <option value="image/avif">avif</option>
                                <option value="image/gif">gif</option>
                                <option value="image/vnd">ico</option>
                                <option value="image/svg">svg</option>
                                <option value="image/tiff">tif</option>
                                <option disabled>audio</option>
                                <option value="audio/wav">wav</option>
                                <option value="audio/mpeg">mp3</option>
                                <option value="audio/webm">webm</option>
                                <option disabled>video</option>
                                <option value="video/mp4">mp4</option>
                                <option value="video/mpeg">mpeg</option>
                                <option value="video/webm">webm</option>
                                <option disabled>application</option>
                                <option value="application/json">json</option>
                                <option value="application/pdf">pdf</option>
                            </select>
                            <div id="rendered"></div>
                        </div>
                    </td>
                </tr>
            </table>
            <br>
            <button onclick="updateFile(file.value)" title="Ctrl + S">upload</button>
            <button onclick="file.value = ''">clear</button>
            <button onclick="download(file.value, 'file.txt')">download</button>
        </main>
        <footer>
            <p>This app uses <a href="https://web10.app" target="_blank">Web10</a>.</p>
            <h5>copyright &copy; 2022 aroary</h5>
        </footer>
    </body>
</html>
